font:
  # Use `fc-list | grep -i sauce` to find variants.
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 9

  offset:
   y: 0  # Added line spacing.

